<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Batches - Voler Admin Dashboard</title>
    
    <!-- Add your CSS or external stylesheet links here -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/vendors/simple-datatables/style.css}" rel="stylesheet">
</head>
<body>
    <div class="main-content container-fluid">
        <section class="section">
            <div class="card">
                <div class="card-header">
                    List of Batches
                </div>
                <div class="card-body">
                    <table class="table table-striped" id="batchTable">
                        <thead>
                            <tr>
                                <th>Batch Name</th>
                                <th>Course</th>
                                <th>Teacher</th>
                                <th>Starting Date</th>
                                <th>Ending Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Iterate over batches and display their information -->
                            <tr th:each="batch : ${batches}">
                                <td th:text="${batch.batchName}"></td>
                                <td th:text="${batch.course.courseName}"></td>
                                <td th:text="${batch.teacher.name}"></td>
                                <td th:text="${#temporals.format(batch.batchStartingDate, 'yyyy-MM-dd')}"></td>
                                <td th:text="${#temporals.format(batch.batchEndingDate, 'yyyy-MM-dd')}"></td>
                                <td>
                                    <a th:href="@{/batches/{id}(id=${batch.batchId})}">View Details</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <!-- Add your JavaScript scripts here -->
    <script th:src="@{/js/feather-icons/feather.min.js}"></script>
    <script th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/vendors/simple-datatables/simple-datatables.js}"></script>
    <script th:src="@{/js/vendors.js}"></script>
    <script th:src="@{/js/main.js}"></script>

    
        <script>
        document.addEventListener("DOMContentLoaded", function () {
            new simpleDatatables.DataTable("#courseTable", {
                // Add your configuration options here
            });
        });
    </script>
</body>
</html>
