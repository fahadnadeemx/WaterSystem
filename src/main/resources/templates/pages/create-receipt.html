<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Receipt Generation</title>
<style>
body {
	font-family: Arial, sans-serif;
}

table {
	width: 100%;
	border-collapse: collapse;
}

table, th, td {
	border: 1px solid #ddd;
	padding: 8px;
}

th {
	background-color: #f2f2f2;
	text-align: left;
}

tr:hover {
	background-color: #f2f2f2;
}
</style>
</head>

<body>
    <h2>Receipt Generation</h2>
    <form th:action="@{/fees/generate-receipt}" method="post" th:object="${feeSubmission}">
        <label>Receipt Number:</label>
        <input type="text" th:field="*{receiptNumber}" required/><br/>
        
        <input type="hidden" th:field="*{student.studentId}" id="${studentId}">
        <label>Student Name:</label>
        <input type="text" th:field="*{student.name}" required/><br/>
        
        <input type="hidden" th:field="*{batch.batchId}" id="${batchid}">
         <label>Batch Name:</label>
        <input type="text" th:field="*{batch.batchName}" required/><br/>
        
        <input type="hidden" th:field="*{course.courseId}" id="${courseid}">
        <label>Course Name:</label>
        <input type="text" th:field="*{course.courseName}" required/><br/>
        
        <label>Amount Paid:</label> 
        <input type="text" th:field="*{amountPaid}" required/><br/>
        
        <label>Fee Pay Date:</label>
        <input type="date" th:field="*{feePayDate}" required/><br/>
        <button type="submit">Generate Receipt</button>
    </form>
</body>




</html>
