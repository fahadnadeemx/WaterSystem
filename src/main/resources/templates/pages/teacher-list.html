<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher List</title>
    <!-- CSS from the new page -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/vendors/simple-datatables/style.css}" rel="stylesheet">
    <!-- CSS from the old page -->

</head>
<body>
    <div id="main">
        <div class="main-content container-fluid">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Datatable</h3>
                  </div>
                </div>
            </div>
            <section class="section">
                <div class="card">
                    <div class="card-body">
                        <table class="table" id="studentTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>CNIC</th>
                                    <th>Phone Number</th>
                                    <th>Email</th>
                                    <th>Experience</th>
                                    <th>Education</th>
                                    <th>Skills</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Iterate over teachers and display their information -->
                                <tr th:each="teacher : ${teachers}">
                                    <td th:text="${teacher.teacherId}" />
                                    <td th:text="${teacher.name}" />
                                    <td th:text="${teacher.cnic}" />
                                    <td th:text="${teacher.phoneNumber}" />
                                    <td th:text="${teacher.email}" />
                                    <td th:text="${teacher.experience}" />
                                    <td th:text="${teacher.education}" />
                                    <td th:text="${teacher.skills}" />
                                    <td>
                                        <!-- Adjusted links based on the old page -->
                                        <a th:href="@{/teachers/{id}(id=${teacher.teacherId})}" th:text="'Details'">Details</a> |
                                        <a th:href="@{/teachers/{id}/edit(id=${teacher.teacherId})}">Edit</a> |
                                        <a th:href="@{/teachers/delete/{id}(id=${teacher.teacherId})}">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- JavaScript from the new page -->
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/vendors/simple-datatables/simple-datatables.js}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new simpleDatatables.DataTable("#studentTable", {
                searchable: true
            });
        });
    </script>
</body>
</html>
